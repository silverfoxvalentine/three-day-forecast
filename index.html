<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="search">
      
      <input type="text" id="location" placeholder="Enter your location" value="Kyiv">
      <button id="getLocationBtn">Confirm</button>
      <img src="" alt="" id="loading">
    </div>
    <div class="data">
      <div id="name"></div>
      <div id="country"></div>
    </div>
    <div class="forecast">
      <div class="day">
        <div id="date1"></div>
    
        <img src="" alt="" id="icon1">
        <div id="temp1"></div>
        <div id="condition1"></div>
      </div>
      <div class="day">
        <div id="date2"></div>
    
        <img src="" alt="" id="icon2">
        <div id="temp2"></div>
        <div id="condition2"></div>
      </div>
      <div class="day">
        <div id="date3"></div>
    
        <img src="" alt="" id="icon3">
        <div id="temp3"></div>
        <div id="condition3"></div>
      </div>
    </div>
  </div>
</body>
</html>
